<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Loopyjs demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Fredoka+One' rel='stylesheet' type='text/css'>
<style type="text/css">
html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, figure, figcaption, hgroup, menu, footer, header, nav, section, summary, time, mark, audio, video, h1, h2, h3, h4 {margin: 0; padding: 0; border: 0;} article, aside, canvas, figure, figcaption, hgroup, footer, header, nav, section, audio, video {display: block;}html {height:100%;}
body {font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;  font-size:18px; color:#999; width:100%; height:100%; margin:0 auto; padding:0; text-align:center; background:#eee; color:#444; }
input, button, select, option, textarea {font-family:"Helvetica Neue", Helvetica, Arial, sans-serif; font-size:100%; color:#444;}
.header, .footer {background:#343234; height:80px; }
.footer {border-top: 7px solid #f4da4c;}
.article {background:#eee; width:100%; margin:0 auto; min-height:800px;}
a {color:#3299CC; text-decoration: none}
a:hover, .nav-sub:hover {color:#ccc;}
ul, li {list-style-type: none}
.logo {display:inline-block; font-family: 'Fredoka One', cursive; font-size:48px; line-height:80px; color:#f4da4c; text-decoration:none; text-shadow:5px 5px 1px #000}
.logo:hover {color:#f4da4c;-webkit-animation-name:spin; -moz-animation-name:spin; -o-animation-name:spin; animation-name:spin;}

.nav {display:inline-block; float:right; margin-top:14px; font-size:120%; font-weight:bold; text-shadow:-1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5), -1px 1px 0 rgba(0, 0, 0, 0.5), 1px 1px 0 rgba(0, 0, 0, 0.5); }
.nav ul, .nav li {display:inline-block;}
.nav ul li ul {display:block;position: absolute; left:-10000em; background:#343234; padding:20px 30px; z-index: 9}
.nav ul li ul li {display:block; padding:2px 0; text-align: left}
.nav .nav-sub {color:#3299CC; cursor: pointer;}
.nav .nav-sub span {font-size:70%;}
.nav .nav-sub:active ul, .nav .nav-sub:hover ul {left:auto;}
.nav b {display:block; color:#ccc;}
.nav li:after {content: " â€¢ "; color:#575457; text-shadow:none;}
.nav li:last-child:after {content:"";}
.nav li ul li:after {content:"";}

.content {padding:40px;}

/* widths */
.header-inner {width:980px; text-align: left; margin:0 auto;}
.article {width:980px;}

.gallery div {display: inline-block;  margin:4px; width:200px; height:200px; background:#fff; padding:4px; border:1px solid #ccc; border:border-radius:2px; overflow:hidden; box-shadow:1px 1px 2px #ddd;}
.gallery div img {width:100%; height:100%;}


.gallery {	-webkit-backface-visibility: hidden; -moz-backface-visibility: hidden; -ms-backface-visibility: hidden; -o-backface-visibility: hidden; backface-visibility: hidden;} 


@media only screen and (max-width:600px){
	.header {height:200px;}
	.header-inner {width:96%; }
	.article {width:100%}
	.nav {float:none;}

}

</style>

<script>

(function () {

	window.LoopyJS = window.LoopyJS || {};
	window.LoopyJS = function(element, options) {

		if (!document.getElementById(element)) return null;

		//options
		this.options = options || {};
  		this.callback = this.options.callback || function() {};;
  		this.delay = this.options.delay || 400;
  		this.animation = this.options.animation || "twistIn";

  		//dom
  		this.container = document.getElementById(element);
  		this.elements = this.container.children; 
  	
  		//set it up
  		this.init();
  		
  	};
  	
  	LoopyJS.prototype.init = function(){

  		var i = 0;
	    var length = this.elements.length;
	    var an = this.animation;  

		for(; i < length; i++){
			delay = (this.delay) * i;
			(function(e){
		    	window.setTimeout(function(){e.className = "animated " + an}, delay);
		    })(this.elements[i]);

		 };
	};

  

})();



/* examples */
(function(){

	var DEMO = {
		a: document.getElementById("gallery").children,
		resetLoop: function(m){
			var i = this.a.length;
			while(i--){
				switch(m){
					case "show":
						this.a[i].className = "";
						this.a[i].style.opacity = "";	
						break;						
					case "hide":
						this.a[i].className = "";
						this.a[i].style.opacity = "0";
						break;
				}
				
			}
		},
		clickHandlers: function(){
			var a = document.querySelectorAll(".nav a");
			var len = a.length;
			var i = 0;
			var _an;
			var _st;
			var _de;
			for(; i < len; i++){
				a[i].onclick = function(){
					_st = this.getAttribute("data-reset");
					_an = this.getAttribute("data-animate");
					_de = parseInt(this.getAttribute("data-delay"));
					DEMO.resetLoop(_st);
					new LoopyJS("gallery", {"animation": _an, "delay": _de});
				}
			}

		},
		init: function(){
			this.clickHandlers();
		}

	};
	DEMO.init();


})();


</script>
